<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetrical Drawing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta property="og:image" content="https://user-images.githubusercontent.com/46072805/280771330-c5f73aff-4606-4d90-8152-3d9f6a391479.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>

</head>
<body>

    <!-- Modernized toggle button -->
    <button id="toggleSidebarButton" class="btn icon-button">
        <i id="gearIcon" class="fas fa-cog"></i>
    </button>
    
    <!-- Sidebar with updated class names for better UX -->
    <aside id="sidebar" class="sidebar">
        <section id="controls" class="container controls">
            <!-- Reflective Symmetry Control -->
            <div class="control-group">
                <button id="symmetriesButton" class="btn btn-primary control-button text-center">Reflective Symmetry</button>
                <div id="symmetryOptions" class="control-options collapse">
                    <label for="symmetryInput" class="control-label text-center">
                        <i class="fas fa-info-circle" title="Number of mirror lines across which the drawing is reflected."></i>
                        Axes of Symmetry:
                    </label>
                    <input id="symmetryInput" type="number" class="form-control control-input" min="2" value="" />
                </div>
            </div>
            
            <!-- Radial Symmetry Control -->
            <div class="control-group">
                <button id="radialButton" class="btn btn-primary control-button text-center">Radial Symmetry</button>
                <div id="radialOptions" class="control-options collapse">
                    <label for="petalInput" class="control-label text-center">
                        <i class="fas fa-info-circle" title="Number of sectors in the radial symmetry."></i>
                        Radial Divisions:
                    </label>
                    <input id="petalInput" type="number" class="form-control control-input" min="2" value="" />
                </div>
            </div>

            <!-- Pencil Width Control -->
            <div class="control-group">
                <button id="pencilWidthButton" class="btn btn-info control-button text-center">Pencil Width</button>
                <div id="pencilWidthOptions" class="control-options collapse">
                    <label for="pencilWidthRange" class="control-label text-center">Adjust Pencil Width:</label>
                    <input type="range" id="pencilWidthRange" class="form-control control-input" min="1" max="10" value="1">
                </div>
            </div>


            <!-- Pencil Color Control -->
            <div class="control-group">
                <button id="pencilColorButton" class="btn btn-info control-button text-center">Pencil Color</button>
                <div id="pencilColorOptions" class="control-options collapse">
                    <label for="pencilColorPicker" class="control-label text-center">Choose Pencil Color:</label>
                    <input type="color" id="pencilColorPicker" class="form-control control-input">
                </div>
            </div>


            <!-- Background Color Control -->
            <div class="control-group">
                <button id="bgColorButton" class="btn btn-info control-button text-center">Background Color</button>
                <div id="bgColorOptions" class="control-options collapse">
                    <label for="bgColorPicker" class="control-label text-center">Choose Background:</label>
                    <input type="color" id="bgColorPicker" class="form-control control-input">
                </div>
            </div>

            <!-- Eraser Control -->
            <div class="control-group">
                <button id="eraserButton" class="btn btn-secondary control-button text-center">Eraser</button>
            </div>
            



            <!-- Download Button in HTML -->
            <div class="control-group">
                <button id="downloadButton" class="btn btn-success control-button text-center">Download</button>
            </div>

            
            <!-- Clear Canvas Button -->
            <div class="control-group">
                <button id="clearButton" class="btn btn-danger control-button text-center">Clear</button>
            </div>

            <!-- Undo Button -->
            <div class="control-group">
                <button id="undoButton" class="btn btn-warning control-button text-center">Undo</button>
            </div>

            <!-- Redo Button -->
            <div class="control-group">
                <button id="redoButton" class="btn btn-warning control-button text-center">Redo</button>
            </div>

            <!-- Undo 10 Button -->
            <div class="control-group">
                <button id="undoButton10" class="btn btn-warning control-button text-center">Undo 10</button>
            </div>

            <!-- Redo Button -->
            <div class="control-group">
                <button id="redoButton10" class="btn btn-warning control-button text-center">Redo 10</button>
            </div>
        </section>
    </aside>

    <!-- Canvas container -->
    <main id="canvas-container" class="canvas-container">
        <!-- Canvas will be inserted here by p5.js -->
    </main>

    <script src="src/drawing_tool.js"></script>
</body>
</html>
