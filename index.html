<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetrical Drawing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <div id="controls" class="container mt-4">
            <div class="row mb-2">
                <div class="col">
                    <button id="symmetriesButton" class="btn btn-primary">Symmetries</button>
                </div>
            </div>
            <div id="symmetryOptions" class="row collapse mb-2">
                <div class="col">
                    <label for="symmetryInput">Symmetry type:</label>
                    <input id="symmetryInput" type="number" class="form-control" min="2" value="16" />
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <button id="radialButton" class="btn btn-primary">Radial</button>
                </div>
            </div>
            <div id="radialOptions" class="row collapse mb-2">
                <div class="col">
                    <label for="petalInput">Number of petals:</label>
                    <input id="petalInput" type="number" class="form-control" min="2" value="8" />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="clearButton" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <div id="canvas-container" class="canvas-container">
        <!-- Canvas will be inserted here by p5.js -->
    </div>

    <script src="sketch.js"></script>
</body>
</html>
